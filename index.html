<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="shortcut icon"
            href="assets/images/icon-arrow-right.svg"
            type="image/x-icon"
        />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>

        <!-- Links -->
        <link rel="stylesheet" href="apps/style/style.css" />
        <!--  <script
            src="https://kit.fontawesome.com/5b12988027.js"
            crossorigin="anonymous"
        ></script> -->
    </head>
    <body>
        <main class="container">
            <header class="header">
                <h2>Password Generator</h2>
                <form>
                    <input type="text" placeholder="Pa55w0rd" />
                    <button>
                        <img src="assets/images/icon-copy.svg" alt="copy" />
                    </button>
                </form>
            </header>
            <div class="card">
                <div class="slider">
                    <div class="slider__top flex">
                        <div>
                            <p>Character Length</p>
                        </div>
                        <div class="length">
                            <p>8</p>
                        </div>
                    </div>
                    <div class="slid-bar">
                        <input
                            type="range"
                            min="0"
                            max="20"
                            value="8"
                            step="4"
                            class="slider"
                            id="range"
                        />
                    </div>
                </div>

                <div class="checkboxes">
                    <div class="check flex">
                        <label class="form-control">
                            <input checked type="checkbox" name="checkbox" />
                        </label>
                        <p>Include Uppercase Letters</p>
                    </div>
                    <div class="check flex">
                        <label class="form-control">
                            <input checked type="checkbox" name="checkbox" />
                        </label>
                        <p>Include Lowercase Letters</p>
                    </div>
                    <div class="check flex">
                        <label class="form-control">
                            <input type="checkbox" name="checkbox" />
                        </label>
                        <p>Include Numbers</p>
                    </div>
                    <div class="check flex">
                        <label class="form-control">
                            <input type="checkbox" name="checkbox" />
                        </label>
                        <p>Include Symbols</p>
                    </div>
                </div>

                <div class="strength flex">
                    <p>STRENGTH</p>

                    <div class="bars flex">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>

                <button class="flex">
                    GENERATE
                    <img src="assets/images/icon-arrow-right.svg" alt="arrow" />
                </button>
            </div>
        </main>

        <script src="apps/js/main.js"></script>
    </body>
</html>
